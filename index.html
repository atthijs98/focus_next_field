<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <input tabindex="1" placeholder="1">
    <input tabindex="2" placeholder="2">
    <input tabindex="3" placeholder="3">
    <input tabindex="4" placeholder="4">
    <input tabindex="5" placeholder="5">
</body>
<script>
   let inputs = document.querySelectorAll("input,select");
      for (let i = 0 ; i < inputs.length; i++) {
        inputs[i].addEventListener("keypress", function(e){
          console.log("keypress");
          if (e.which == 13) { //13
            console.log("enter");
            e.preventDefault();
            let nextInput = document.querySelectorAll('[tabindex="' + (this.tabIndex + 1) + '"]');
            if (nextInput.length === 0) {
              nextInput = document.querySelectorAll('[tabindex="1"]');
            }
            nextInput[0].focus();
          }
        })
      }
</script>
</html>
